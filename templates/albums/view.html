{% extends "base.html" %}
{% block title %}
    {{ album.album_label }}
{% endblock %}
{% block content %}
    {{ album }}
    <hr />
    {{ album.album_description }}
    <hr />
    Images in this album
    {% for image in album_images %}
        <li><a href="{{ image.get_absolute_url }}">{{ image }}</a></li>
    {% endfor %}

    {% include "partials/paginator.html" %}
{% endblock %}
