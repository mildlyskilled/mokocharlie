{% load cloudinary %}
{% load humanize %}
<div class="col-sm-6 col-md-4" style="height: 290px">
    <div class="thumbnail">
        <a href="{{ album.get_absolute_url }}">
            {% cloudinary album.album_cover.image_id|add:'.jpg' transformation="album_preview_fill_face" alt=album %}</a>

        <div class="caption">
            <h6>
                <a href="{{ album.get_absolute_url }}">
                {{ album.label|truncatewords:3 }}
            </a></h6>
            <p>
                <small><i class="glyphicon glyphicon-plus"> </i>
                    {{ album.created_at|naturaltime }}<br>
                    <a class="label label-info" href="{{ album.get_absolute_url }}">
                        {{ album.photos.all.count }}
                        images</a>
                </small>
            </p>
        </div>
    </div>
</div>
