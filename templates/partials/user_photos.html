<div class="row">
    <div class="page-header">
        <h3>Photos You Have Posted</h3>
    </div>
    {% if user.get_photos.count > 0 %}
        {% load endless %}
        {% paginate 10 user.get_photos as images %}
        <div class="row">
            {% for image in images %}
                <div class="col-sm-6 col-md-3" style="min-height: 140px">
                    {% include "partials/image_preview.html" %}
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <ul class="pagination">
                {% show_pages %}
            </ul>
        </div>
    {% endif %}
</div>
<div class="row">

</div>
