<div class="pagination">
    <span class="step-links">
        {% if paginator_object.has_previous %}
            <a href="?page={{ paginator_object.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ paginator_object.number }} of {{ paginator_object.paginator.num_pages }}.
        </span>

        {% if paginator_object.has_next %}
            <a href="?page={{ paginator_object.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
