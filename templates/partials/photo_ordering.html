{% load simple_dict %}

<ul class="nav nav-tabs">
    {% for k, v in order_data.dictionary.iteritems %}
        {% if k != "key" and k != "reverse"%}
            <li {% if k == order_data.selected %}class="active"{% endif %}>
                <a href="/photos/?order={{ k }}">{{ v.1 }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
