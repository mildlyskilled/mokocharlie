{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block content %}
    <div class="row">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-7 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot
                        password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    {% crispy form %}
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        Login with
                    </div>
                </div>
                <div class="panel-body">
                    <a href="{% url 'social:begin' 'linkedin-oauth2' %}?next={{ request.GET.next }}"
                       class="social-login-linkedin">LinkedIn</a>
                    <a href="{% url 'social:begin' 'facebook' %}?next={{ request.GET.next }}"
                       class="social-login-facebook">Facebook</a>
                    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.GET.next }}"
                       class="social-login-twitter">Twitter</a>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
