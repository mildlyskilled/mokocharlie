{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock %}
{% block content %}
    <div class="row">


        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-7 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                    <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot
                        password?</a></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>

    <style>
        .login-fields {

        }

        .login-fields .field {
            margin-bottom: 1.25em;
        }

        .login-fields label {
            display: none;
        }

        .login-fields input {
            font-family: 'Open Sans';
            font-size: 13px;
            color: #8e8d8d;
            padding: 11px 15px 10px 5px;
            background-color: #fdfdfd;
            width: 255px;
            display: block;
            margin: 0;
            box-shadow: inset 2px 2px 4px #f1f1f1;
        }
    </style>
{% endblock %}
